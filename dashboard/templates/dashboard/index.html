{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperInsight</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
</head>
<body>
    <div id="app">
        <header>
            <h1>PaperInsight</h1>
            <p>Transform your research papers into insightful dashboards</p>
        </header>
        <main>
            <section id="upload-section">
                <h2>Upload Research Papers</h2>
                <div id="drop-zone">
                    <p>Drag & Drop files here or click to select</p>
                    <input type="file" id="file-input" multiple accept=".pdf,.docx,.txt">
                </div>
                <div id="file-list"></div>
                <button id="upload-btn" disabled>Upload and Process</button>
            </section>
            <section id="results-section" style="display: none;">
                <h2>Analysis Results</h2>
                <div id="results-container"></div>
            </section>
        </main>
    </div>
    <script src="{% static 'dashboard/js/script.js' %}"></script>
</body>
</html>
